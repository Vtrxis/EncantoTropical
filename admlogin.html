<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style/admlogin.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h2 id="h2login">LOGIN ADM</h2>
        <div class="logo">
          <form class="login-form" onsubmit="return validarFormulario()">
            <div class="input-login">
              <h3 id="h3email">E-mail</h3>
              <input type="email" id="email" placeholder="Digite seu E-mail" />
            </div>
            <div class="input-login">
              <h3 id="h3senha">Senha</h3>
              <input
                type="password"
                id="senha"
                placeholder="Digite sua senha"
              />
            </div>
            <div class="buttongroup1">
              <a href="homepage.html" id="btnlogin" onclick="return validarFormulario(event)"><strong>Entrar</strong></a>
              <p class="message">
                Esqueceu a senha?
                <a href=""> <strong>Recupere sua conta</strong></a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/login.js"></script>
  </body>
</html>
